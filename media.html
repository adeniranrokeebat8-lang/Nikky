<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport"content="width=device-width,initial-scale=1"/>
  <title>Nikky — Media</title>
  <style>
    :root{--p1:#4a3f91;--p2:#6a5acd;--accent:#ffd54f}
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",sans-serif}
    body{background:linear-gradient(180deg,#ffffff,#f6f4ff);color:#222}
    nav{position:sticky;top:0;background:linear-gradient(90deg,var(--p1),var(--p2));padding:1rem;display:flex;justify-content:space-between;color:#fff}
    nav ul{display:flex;gap:1rem;list-style:none}
    header{padding:2.5rem;text-align:center}
    .media-wrap{max-width:1100px;margin:0 auto;padding:0 1rem}
    .player{background:#fff;padding:1rem;border-radius:12px;box-shadow:0 12px 30px rgba(0,0,0,0.06)}
    video{width:100%;height:auto;border-radius:10px;display:block}
    .thumbs{display:flex;gap:1rem;margin-top:1rem;flex-wrap:wrap}
    .thumb{width:calc(33.333% - .7rem);min-width:160px;border-radius:10px;overflow:hidden;position:relative;cursor:pointer;transition:transform .28s,box-shadow .28s}
    .thumb img{width:100%;height:120px;object-fit:cover;display:block}
    .thumb:hover{transform:translateY(-6px);box-shadow:0 18px 36px rgba(74,63,145,0.12)}
    @media(max-width:720px){.thumb{width:calc(50% - .7rem)}}
  </style>
</head>
<body>
  <nav>
    <div class="brand">Nikky</div>
    <ul>
      <li><a href="index.html" style="color:#fff;text-decoration:none">Home</a></li>
      <li><a href="services.html" style="color:#fff;text-decoration:none">Services</a></li>
      <li><a href="about.html" style="color:#fff;text-decoration:none">About</a></li>
      <li><a href="media.html" style="color:#fff;text-decoration:none">Media</a></li>
      <li><a href="contact.html" style="color:#fff;text-decoration:none">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1 style="color:var(--p1)">Watch Our Work</h1>
    <p style="max-width:820px;margin:0.5rem auto;color:#444">Short films, showreels and case-study clips that showcase our processes and creative outcomes.</p>
  </header>

  <section class="media-wrap">
    <div class="player">
      <video id="mainVid" controls poster="thumb-main.jpg">
        <source src="jem-vi.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <div style="margin-top:1rem;color:#444">Tip: click any thumbnail to preview a clip.</div>

      <div class="thumbs">
        <div class="thumb" data-src="preview1.mp4"><img src="preview1.jpg" alt="preview1"></div>
        <div class="thumb" data-src="preview2.mp4"><img src="preview2.jpg" alt="preview2"></div>
        <div class="thumb" data-src="preview3.mp4"><img src="preview3.jpg" alt="preview3"></div>
      </div>
    </div>
  </section>

  <footer style="padding:1.8rem;text-align:center;background:linear-gradient(90deg,var(--p1),var(--p2));color:#fff">
    <a class="pill" href="https://wa.me/2348056113281" style="background:#ffd54f;padding:.5rem .9rem;border-radius:999px;color:#222;text-decoration:none;font-weight:700">WhatsApp</a>
    <div style="opacity:.9;margin-top:.6rem">© 2025 Nikky Creative Community</div>
  </footer>

  <script>
    // thumbnail click to change video source
    document.querySelectorAll('.thumb').forEach(t=>{
      t.addEventListener('click', ()=>{
        const src = t.dataset.src;
        const player = document.getElementById('mainVid');
        if(src){ player.src = src; player.play(); }
      });
    });
  </script>
</body>
</html>
